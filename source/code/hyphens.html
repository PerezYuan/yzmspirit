<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>word-wrap</title>
</head>
<body>
	<style type="text/css">
		* {
			margin: 0;
			padding: 0;
		}
		.container {
			width: 250px;
			height: 250px;
			background-color: #dedede;
			margin-left: 25px;
			margin-top: 15px;
			-webkit-hyphens: auto;
			-moz-hyphens: auto;
			-ms-hyphens: auto;
			hyphens: auto;
		}
		p {
			margin-top: 25px;
			margin-left: 25px;
			color: #ff0000;
		}
	</style>
	<p>hyphens: auto</p>
	<div class="container">
		My name is Perez, I'm from Chinaaaaa
		dddddddddddddddddddddddddddddddddddddddddddddddd.
		我叫袁子岷，我来自中国啊啊啊啊啊啊啊啊啊啊啊啊啊
	</div>
</body>
</html>
